<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results Summary</title>
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>

  <nav class="navegador">
    <p class="result"> Your Result </p>

    <div class="circle">
      <p class="number-1">76</p>
      <p class="number-2">of 100 </p>
    </div>
    <p id="great">Great</p>
    <p class="result">You scored higher than 65% of the <br> people who have taken these tests.</p>
  </nav>
  <p id="summary">Summary</p>
  <div class="container">
    <div class="children">
      <div>
        <img src="/images/icon-reaction.svg" alt="">
        <p class=" reaction">Reaction</p>
      </div>
      <p> <strong>80 </strong><strong class="gray">/ 100</strong></p>
    </div>


    <div class="children">
      <div>
        <img src="/images/icon-memory.svg" alt="">
        <p class=" memory">Memory</p>
      </div>
      <p> <strong>92 </strong><strong class="gray">/ 100</strong></p>
    </div>


    <div class="children">
      <div>
        <img src="/images/icon-verbal.svg" alt="">
        <p class=" verbal">Verbal</p>
      </div>
      <p> <strong>61 </strong><strong class="gray">/ 100</strong></p>
    </div>

    <div class="children">
      <div>
        <img src="/images/icon-visual.svg" alt="">
        <p class=" visual">Visual</p>
      </div>
      <p> <strong>72 </strong><strong class="gray">/ 100</strong></p>
    </div>

  </div>
    <div class="btn-padre">
      <button>Continue</button>
    </div>

</html>
